<app-header />

<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user
        [user]="user"
        [selected]="selectedUserId === user.id"
        (select)="onUserSelected($event)"
      ></app-user>
    </li>
    }
  </ul>

  @if(selectedUser) {
  <app-task [userId]="selectedUser.id" [name]="selectedUser.name" />
  } @else {
  <p class="fallback">Please select a user</p>
  }
</main>
