@if(isAddingTask){
<app-new-task (cancel)="onCancelAddTask()" />
}

<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for (taskItem of selectedUserTasks; track taskItem.id){
    <li>
      <app-task-item [task]="taskItem" (complete)="onCompleteTask($event)" />
    </li>
    }
  </ul>
</section>
