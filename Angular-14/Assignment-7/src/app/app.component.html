<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="text">Project Name</label>
          <input
            type="text"
            class="form-control"
            id="projectName"
            formControlName="projectName"
            placeholder="Enter Project Name"
          />
          <span
            class="text-danger"
            *ngIf="
              projectForm.get('projectName')?.invalid &&
              projectForm.get('projectName')?.touched
            "
            >Invalid project Name</span
          >
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
            placeholder="Enter Email"
          />
          <span
            class="text-danger"
            *ngIf="
              projectForm.get('email')?.invalid &&
              projectForm.get('email')?.touched
            "
            >Invalid email</span
          >
        </div>
        <div class="form-group">
          <label for="projectStatus">Project Status</label>
          <select
            id="projectStatus"
            class="form-control"
            formControlName="projectStatus"
          >
            <option
              *ngFor="let item of projectStatus; let i = index"
              value="{{ item }}"
            >
              {{ item }}
            </option>
            <!-- <option value="teacher">Your first teacher?</option> -->
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
