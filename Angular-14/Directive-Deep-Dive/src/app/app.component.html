<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only Show odd Numbers
      </button>
      <br /><br />
      <ul class="list-group" *ngIf="onlyOdd">
        <li
          class="list-group-item"
          *ngFor="let odd of oddNumbers"
          [ngClass]="{ odd: odd % 2 !== 0 }"
          [ngStyle]="{ backgroundColor: 'yellow' }"
        >
          {{ odd }}
        </li>
      </ul>
      <ul class="list-group" *ngIf="!onlyOdd">
        <li class="list-group-item" *ngFor="let even of evenNumbers">
          {{ even }}
        </li>
      </ul>
      <p appBasicHighlight>Style me with basic directive!</p>
      <p
        appBetterHighlight
        [defaultColor]="'transparent'"
        [highlightColor]="'red'"
      >
        Style me with better highlight directive!
      </p>
    </div>
  </div>
</div>
