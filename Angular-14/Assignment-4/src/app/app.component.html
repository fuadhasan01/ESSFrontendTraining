<app-game-control (dataEvent)="onDataReceived($event)"></app-game-control>
<app-odd
  *ngIf="receivedData && receivedData % 2 !== 0"
  [count]="receivedData"
></app-odd>
<app-even
  *ngIf="receivedData && receivedData % 2 === 0"
  [count]="receivedData"
></app-even>
