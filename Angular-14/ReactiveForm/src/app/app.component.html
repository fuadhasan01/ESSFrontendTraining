<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              formControlName="username"
            />
            <p
              class="text-danger"
              *ngIf="
                signupForm.get('userData.username')?.invalid &&
                signupForm.get('userData.username')?.touched
              "
            >
              <span
                *ngIf="signupForm.get('userData.username')?.errors?.['required']"
                >Username is required</span
              >
              <span
                *ngIf="signupForm.get('userData.username')?.errors?.['nameIsForbidden']"
                >This name is invalid</span
              >
            </p>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              class="form-control"
              formControlName="email"
            />
            <p
              class="text-danger"
              *ngIf="
                signupForm.get('userData.email')?.invalid &&
                signupForm.get('userData.email')?.touched
              "
            >
              <span
                *ngIf="signupForm.get('userData.email')?.errors?.['required']"
                >Email is required</span
              >
              <span *ngIf="signupForm.get('userData.email')?.errors?.['email']"
                >Email is not valid</span
              >
              <span
                *ngIf="signupForm.get('userData.email')?.errors?.['emailIsForbidden']"
                >This email is forbidden</span
              >
            </p>
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" [value]="gender" formControlName="gender" />{{
              gender
            }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button class="btn btn-default" type="button" (click)="onAddHobby()">
            Add Hobby
          </button>
          <div
            class="from-group"
            *ngFor="let hobbyControl of getControls(); let i = index"
          >
            <input
              type="text"
              name="hobby{{ i }}"
              id="hobby{{ i }}"
              class="form-control"
              [formControlName]="i"
            />
            <p
              class="text-danger"
              *ngIf="hobbyControl.invalid && hobbyControl.touched"
            >
              Hobby is not valid
            </p>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
