<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              formControlName="username"
            />
            <p
              class="text-danger"
              *ngIf="
                signupForm.get('userData.username')?.invalid &&
                signupForm.get('userData.username')?.touched
              "
            >
              Username is not valid
            </p>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              class="form-control"
              formControlName="email"
            />
            <p
              class="text-danger"
              *ngIf="
                signupForm.get('userData.email')?.invalid &&
                signupForm.get('userData.email')?.touched
              "
            >
              Email is not valid
            </p>
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" [value]="gender" formControlName="gender" />{{
              gender
            }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button class="btn btn-default" type="button">Add Hobby</button>
          <div
            class="from-group"
            *ngFor="let hobbyControl of getControls(); let i = index"
          >
            <input
              type="text"
              name=""
              id=""
              class="form-control"
              [formControlName]="i"
            />
          </div>
        </div>
        <button class="btn btn-primary" type="submit" (click)="onAddHobby()">
          Submit
        </button>

        <p class="text-danger" *ngIf="signupForm.invalid && signupForm.touched">
          Form is not valid
        </p>
      </form>
    </div>
  </div>
</div>
